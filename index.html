<html>
<head>

  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css" />
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/C5845A9A-AF2B-7C46-B52A-E64AB2455F58/main.js" charset="UTF-8"></script><script src="https://www.x3dom.org/download/x3dom.js"></script>

</head>
<body>

    <script>
        function move(point) {
            document.getElementById('BoxChaser').setAttribute('set_destination', point)};
        }
    </script>
    <x3d width="1200px" height="550px">
  
  
        <scene>
		<Viewpoint position="-0.42340 9.03150 -24.58155" orientation="0.00563 0.99664 0.08166 3.40073" zNear="18.66105" zFar="43.47333" description="camera"></Viewpoint>
            <timesensor def='clock' cycleinterval='1' loop='true'></timesensor>
            <timesensor def='clock1' cycleinterval='22' loop='true'></timesensor>
            <timesensor def='1123' cycleinterval='10' loop='true'></timesensor>
            <colorinterpolator def='ColInt' key='0 0.5 1'
                               keyvalue='1 0 0, 1 0 0, 0 0 1'>
            </colorinterpolator>
            <orientationinterpolator def='spinThings' key='0 0.2  0.4 0.6 0.8 1 ' keyvalue='0 0 1 2.5  0 0 1 3  0 0 1 3.8  0 0 1  3   0 0 1 2.7 0 0 1 2.45'></orientationinterpolator>
            <orientationinterpolator def='spinThings1' key='0 0.2 0.4 0.6 0.8 1 ' keyvalue='0 0 1 3.55  0 0 1 3.2  0 0 1 2.8  0 0 1 3.2    0 0 1 3.4  0 0 1 3.55'></orientationinterpolator>
            <orientationinterpolator def='spinThings2' key='0 0.5 1 ' keyvalue='0 1 0 1, 0 1 0 0, 0 1 0 1'></orientationinterpolator>

              <positioninterpolator def='PosInt2' key='0 0.2 0.4 0.6 0.8 1'
                                  keyvalue='3.2 3 4.8, 3.4 3 4.8, 3.5 3 4.8, 3.5 3 4.8, 3.4 3 4.8, 3.2 3 4.8'></positioninterpolator>
                <positioninterpolator def='PosInt6' key='0 0.2 0.4 0.6 0.8 1'
                                  keyvalue=' 3 8 4.8,  3.2 8 4.8,  3.4 8 4.8,  3.4 8 4.8,  3.2 8 4.8,  3 8 4.8'></positioninterpolator>

            <positionchaser def='PosCh' duration='1'></positionchaser>
            <positionchaser def='PosCh1' duration='1'></positionchaser>
            <positionchaser def='PosCh2' duration='1'></positionchaser>
            <positionchaser def='PosCh3' duration='1'></positionchaser>
            <positionchaser def='PosCh4' duration='1'></positionchaser>
            <positionchaser def='PosCh5' duration='1'></positionchaser>
            <positionchaser def='PosCh6' duration='1'></positionchaser>
            <positionchaser def='PosCh7' duration='1'></positionchaser>

            


           

            <transform id="cylinder1" translation="7 3 4.8" rotation="0 0 1 2">
                <!-- *** рука 1  -->
				
                <shape>
                    <appearance>
                  <Material ambientIntensity='0.3' diffuseColor='0.3 0.3 0.5' shininess='0.1' specularColor='0.7 0.7 0.8'/>
                    </appearance>
                    <box size="0.6 7.0 0.6" ></box>
                </shape>

				
				
            </transform>
            <transform id="cylinder2" translation=" 5.2 3 7.2" rotation="0 0 1 -2 ">
               
            </transform>
            <transform id="cylinder3" translation=" 5.0 3 4.8" rotation="0 0 1 -2 ">
                <!-- *** предплечье 1  -->
				<Group DEF="cylinder">
                <shape>
                    <appearance>
                   <Material ambientIntensity='0.3' diffuseColor='0.3 0.3 0.5' shininess='0.1' specularColor='0.7 0.7 0.8'/>
                    </appearance>
                    <cylinder radius="0.3" height="5" top="true"></cylinder>
                </shape>
				<transform translation="0 -1.8 0">
				<shape>
				
				<appearance>
                        <Material ambientIntensity='0.3' diffuseColor='0.3 0.3 0.5' shininess='0.1' specularColor='0.7 0.7 0.8'/>
                    </appearance>
				<sphere radius="0.8"></sphere>
				
				</shape>
				
				</transform>
				          			<transform translation='3.0 3 3.2' rotation='0 0 0 0' >
					<transform translation='0 0 0' rotation='0 0 0 0' scale='0.8 0.8 0.8'>
				 <Inline url='new.x3d'></Inline>	
			</transform> 
			</transform>
			<transform translation="0 1.8 0">
							<shape>
				
				<appearance>
                        <<Material ambientIntensity='0.3' diffuseColor='0.3 0.3 0.5' shininess='0.1' specularColor='0.7 0.7 0.8'/>
                    </appearance>
				<sphere radius="0.8"></sphere>
				
				</shape>
				</transform>
            </transform>
</group>

            <transform translation="3.3 10 4.8">
                <!-- *** плечи  -->
                <shape>
                    <appearance>

                       <Material ambientIntensity='0.3' diffuseColor='0.3 0.3 0.5' shininess='0.1' specularColor='0.7 0.7 0.8'/>

                    </appearance>
                    <sphere radius="2"></sphere>
                </shape>
            </transform>

          
           

          
          
        <!-- *** Движение предплечье 1  -->
        <route fromnode='clock' fromfield='fraction_changed' tonode='spinThings' tofield='set_fraction'></route>
        <route fromnode='spinThings' fromfield='value_changed' tonode='PosCh1' tofield='set_destination'></route>
        <route fromnode='spinThings' fromfield='value_changed' tonode='cylinder3' tofield='set_rotation'></route>
        <route fromnode='clock' fromfield='fraction_changed' tonode='PosInt2' tofield='set_fraction'></route>
        <route fromnode='PosInt2' fromfield='value_changed' tonode='PosCh1' tofield='set_destination'></route>
            <route fromnode='PosCh1' fromfield='value_changed' tonode='cylinder3' tofield='set_translation'></route>
            <!-- *** Движение рука 1  -->
            <route fromnode='clock' fromfield='fraction_changed' tonode='spinThings1' tofield='set_fraction'></route>
            <route fromnode='spinThings1' fromfield='value_changed' tonode='PosCh3' tofield='set_destination'></route>
            <route fromnode='spinThings1' fromfield='value_changed' tonode='cylinder1' tofield='set_rotation'></route>
            <route fromnode='clock' fromfield='fraction_changed' tonode='PosInt6' tofield='set_fraction'></route>
            <route fromnode='PosInt6' fromfield='value_changed' tonode='PosCh3' tofield='set_destination'></route>
            <route fromnode='PosCh3' fromfield='value_changed' tonode='cylinder1' tofield='set_translation'></route>
           
            <!-- *** Движение локоть  -->
            <route fromnode='clock' fromfield='fraction_changed' tonode='PosInt5' tofield='set_fraction'></route>
            <route fromnode='PosInt5' fromfield='value_changed' tonode='PosCh5' tofield='set_destination'></route>
            <route fromnode='PosCh5' fromfield='value_changed' tonode='lok1' tofield='set_translation'></route>
          			
        </scene>
</x3d>

</body>
</html>
